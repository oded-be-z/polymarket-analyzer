name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - feature/polymarket-web-app
      - main
    paths:
      - 'frontend/**'
      - 'ui/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  STATIC_WEB_APP_NAME: polymarket-web-ui
  RESOURCE_GROUP: AZAI_group

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://${{ secrets.FUNCTION_APP_NAME }}.azurewebsites.net/api

      - name: Run tests
        run: |
          cd frontend
          npm run test || echo "No tests configured"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "out"
          api_location: ""

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web App URL
        id: get-url
        run: |
          URL=$(az staticwebapp show \
            --name ${{ env.STATIC_WEB_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "defaultHostname" -o tsv)
          echo "url=https://$URL" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          sleep 30
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.get-url.outputs.url }})
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Health check passed"
          else
            echo "âš ï¸ Health check returned: HTTP $RESPONSE"
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "### ðŸŽ¨ Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Static Web App:** ${{ env.STATIC_WEB_APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**API:** https://${{ secrets.FUNCTION_APP_NAME }}.azurewebsites.net/api" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed:** $(date)" >> $GITHUB_STEP_SUMMARY
