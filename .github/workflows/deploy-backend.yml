name: Deploy Backend to Azure Functions

on:
  push:
    branches:
      - feature/polymarket-web-app
      - main
    paths:
      - 'backend/**'
      - 'api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: polymarket-analyzer
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: AZAI_group

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          fi

      - name: Run tests
        run: |
          if [ -f test.sh ]; then
            bash test.sh
          else
            echo "No tests found, skipping"
          fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: Configure Function App Settings
        run: |
          az functionapp config appsettings set \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --settings \
              DB_HOST="${{ secrets.DB_HOST }}" \
              DB_NAME="${{ secrets.DB_NAME }}" \
              DB_USER="${{ secrets.DB_USER }}" \
              DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              DB_PORT="${{ secrets.DB_PORT }}" \
              POLYMARKET_API_KEY="${{ secrets.POLYMARKET_API_KEY }}" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"

      - name: Restart Function App
        run: |
          az functionapp restart \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Health Check
        run: |
          sleep 30
          HEALTH_URL="https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL)
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed: HTTP $RESPONSE"
            exit 1
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "### ðŸš€ Backend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Function App:** ${{ env.AZURE_FUNCTIONAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "**Health:** https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed:** $(date)" >> $GITHUB_STEP_SUMMARY
